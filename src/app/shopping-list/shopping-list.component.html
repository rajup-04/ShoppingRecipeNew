<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (addedIngredient)="ingredients.push($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer;"
            *ngFor="let ingredint of ingredients">
            {{ingredint.name}} <span class="pull-right">({{ingredint.amount}})</span>
        </a>
        </ul>
    </div>
</div>
