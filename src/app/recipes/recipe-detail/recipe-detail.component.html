<div class="row">
    <div class="col-xs-12" style="margin: 0 auto;">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive " style="max-height: 250px;margin:  auto;">
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{recipe.name}}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="button-group" appDropdown>
                <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
                    <ul class="dropdown-menu open" >
                        <li><a (click)="toShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                        <li><a routerLink="edit" style="cursor: pointer;">Edit Recipe</a></li>
                        <li><a style="cursor: pointer;">Delete Recipe</a></li>
                    </ul>
                
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            {{recipe.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h4>Ingredients</h4>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of recipe.ingredients"> {{item.name}} - ({{item.amount}})</li>
            </ul>
        </div>
    </div>
</div>
